<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //문서내의 배열로 존재하는 체크박스들의 체크 상태를, 대왕체크박스의 상태와 일치시켜보자(동기화)
        function checkAll(){
            let ch = document.getElementsByName("ch"); //얻어온 배열을 ch 변수에 담아두자

            //반복문으로 체크박스의 상태를 제어함 
            for(let i=0; i< ch.length; i++){ //모든 배열의 요소를 대상으로..
                ch[i].checked=document.getElementById("king").checked;//대왕체크박스의 상태를 대입
            }
        }        
    </script>
</head>
<body>
    
    <div id="wrapper">
        <pre>
            <input type="checkbox" id="king" onclick="checkAll()"> 전체 체크
            
            <!--  html 요소에 name값을 중복정의하면, 추후 브라우저가 태그 요소들을 DOM화 시킬때,
                    배열화 시킨다..따라서 아래의 ch라는 이름으로 묶여진 체크박스들은 , 결국 checkbox 배열 돔이며
                    배열명은  ch가 된다  
            -->
            <input type="checkbox" name="ch"> 메일 제목

            <input type="checkbox" name="ch"> 메일 제목

        </pre>
    </div>

</body>
</html>
