<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }

    </style>
    <script>
        //배열? 
        let arr = new Array(3); // js에서 사실 배열은 객체였다..그리고 객체는 메모리에 올릴때 new연산자라는 특수한
                                        // 연산자를 사용함
        arr[0]="gawi.png";
        arr[1]="bawi.png";
        arr[2]="bo.png";


        function showResult(){
            //console.log("js가 반환한 랜덤값은 ",  Math.random());
            let r = Math.random(); // 0.x ~ 0.999999(최대) 랜덤한 값 반환  - 난수

            //0.7878787 * 3을 곱하면 절대로 3을 넘어서는 결과가 나올수 없으며 최대 정수값은 2!!
            let n=r*arr.length;   //물론 3이라고 하드코딩 해도 되지만, 추후 배열의 길이가 바뀐다거나 하면 코드를 일일이
                                //수정해야 하므로, 왠만해서는 하드코딩은 절대하지 말자 
            console.log( parseInt(n) ); //0, 1, 2 

            //문서내의 pic 이라는 아이디를 갖는 요소의 src를 원하는 경로로 대입하자 
            //이미지 DoM을 얻음,왜? js에서 제어하려고,왜?html 말이 않통하니까
            let pic = document.getElementById("pic"); 
            pic.src="../images/"+arr[parseInt(n)];

        }

    </script>
</head>
<body>
    
    <button onclick="showResult()">실행</button>

    <div id="wrapper">
        <img src="" id="pic">
    </div>

</body>
</html>
