cars[3]="K9"; 
cars[4]="G80";

//작성하는 것이 아니라, 프로그래밍 언어를 통해서 얻어오는 방법이 유지보수하기 좋다 

for(let i=0;i< cars.length;i++){
    console.log(cars[i]);
}
