<script>
    // table 을 자바스크립트에서 html에 출력해보자 
    document.write("<table border='1px'>");
    for(let a=1; a<=7;a++){ //30층    
        document.write("<tr>");
        for(let i=1;i<=3;i++){ //25호수    
            document.write("<td>30"+i+"</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");

</script>    
</body>
