<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            background: red;
            width: 100px;
            height: 100px;
            
            /*블럭을 유지하면서, 공존까지 가능하게*/
            display:inline-block;
        }
        #box2{
            background: blue;
            width: 100px;
            height: 100px;
            display:inline-block;
        }

    </style>
</head>
<body>
    <!-- 
        모든 태그 요소는 둘중 하나로 분류된다
        1) 인라인
            - 딱 컨텐츠 만큼만 늘어남 , 크기조절 불가, padding좌우는 가능하나,  padding위아래는 불안정..
            - 다른 요소와 공존이 가능(수평선 상..)
            a 태그.. 

        2) 블럭
            - 화면의 끝까지 늘어나버림, 공존이 불가 , 크기,패딩, 마진 다 적용가능 
    -->
    <div id="box1">red</div>
    <div id="box2">blue</div>

</body>
</html>
